<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
	<style>
		.flip-card {
  background-color: transparent;
  width: 800px;
  height: 600px;
  border: 1px solid #f1f1f1;
  perspective: 1000px; 
}


.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}


.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}


.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; 
  backface-visibility: hidden;
}


.flip-card-front {
  background-color: #e91e63;
  color: black;
}

.flip-card-back {
  background-color: #e91e63;
  color: white;
  transform: rotateY(180deg);
}
.container_3 {
	background-color:#e91e63;
  border-raduis:8px;
  padding:20px;
  width:300px;
  
}

</style>

	<title></title>
</head>
<body>
  <center>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1 id="name">Your Name</h1>
          <p id="username">Your Username</p>
          <p id="bio">Your Bio</p>
        </div>
        <div class="flip-card-back">
     <div class="container_3">


     <center>
    <form onsubmit="return updateProfile(event)">
      <label for="name">Name:</label>
      <input type="text" id="nameInput" required>
      <br>
      <label for="username">Username:</label>
      <input type="text" id="usernameInput" required>
      <br>
      <label for="bio">Bio:</label>
      <input type="text" id="bioInput" required>
      <br>
      <button type="submit">Update Profile</button>
    </form>
	</center>

	</div>
        </div>
      </div>
    </div>
  </center>
<a href="/add_task"><button >Go Back</button></a>
  <script>
    function updateProfile(event) {
      event.preventDefault();
      const nameInput = document.getElementById("nameInput").value;
      const usernameInput = document.getElementById("usernameInput").value;
      const bioInput = document.getElementById("bioInput").value;

      document.getElementById("name").innerText = nameInput;
      document.getElementById("username").innerText = usernameInput;
      document.getElementById("bio").innerText = bioInput;
    }
  </script>
</body>
</html>
